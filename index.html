<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portfolio Site</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300,100' 
	rel='stylesheet' type='text/css'>
	<!-- The mock uses Open-Sans but I think Lato looks nicer. -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
	<body>
		<div class="container">
			<header>	
				<div class="row">
					<div class="col-md-6">
						<img src="images/udacity_logo_green.png" class="img-responsive" alt="Udacity Logo">
				<!-- Edited the standard Udacity logo to better match the chosen color scheme. Sorry.	 -->	
					</div>
					<div class="col-md-6 text-right text-uppercase">
							<h1 class="title-text">Stephen Cox</h1>
							<h4>Front-End Developer</h4>
					</div>
				</div>
			</header>
			<div class="row">
				<div class="col-md-12">
					<hr class="top-rule">
				</div>
			</div>
			<!-- All raster images from https://pixabay.com/ -->
			<div class="row">
				<div class="col-md-12">
					<picture>
						<source srcset="images/binary-code-mobile.jpg" media= "(max-width: 400px)" class="img-responsive">	
						<img src="images/binary-code.jpg" class="img-responsive" alt="Binary Code">
					</picture>
				</div>	
			</div>
			<!-- Added 12 col to the two proceeding rows to prevent the image overhanging the rest of the content. -->
			<section id="feature-work">
			<div class="row">
				<div class="col-md-12">
					<h2 class="section-featured">Featured Work</h2>
				</div>
			</div>
				<div class="row">
				<article>
						<div class="col-md-4">
							<picture>
								<source srcset="images/kermit-mobile.jpg" media= "(max-width: 400px)" class="img-responsive">	
				 				<img src="images/kermit.jpg" class="img-responsive" alt="Frogger">
							</picture>
							<h3 class="text-uppercase text-center">Frogger Clone</h3>
							<a target="_blank" href="https://github.com/stephencox1971/frogger">
							<p class="text-center">https://github.com/stephencox1971/frogger</p>
							</a>
						</div>
				</article>
				<article>
						<div class="col-md-4">
							<picture>
								<source srcset="images/doctor-mobile.jpg" media= "(max-width: 400px)" class="img-responsive">	
								<img src="images/doctor.jpg" class="img-responsive" alt="Healthcare">
							</picture>
							<h3 class="text-uppercase text-center">Healthcare Tracker</h3>
							<a target="_blank" href="https://github.com/stephencox1971/healthcare.git">
							<p class="text-center">https://github.com/stephencox1971/healthcare.git</p>
							</a>
						</div>
				</article>
				<article>
					<div class="col-md-4">
						<picture>
							<source srcset="images/ferrari-mobile.jpg" media= "(max-width: 400px)" class="img-responsive">	
							<img src="images/ferrari.jpg" class="img-responsive" alt="Optimization">
						</picture>
						<h3 class="text-uppercase text-center">Web Optimization</h3>
						<a target="_blank" href="https://github.com/stephencox1971/webopt.git">
						<p class="text-center">https://github.com/stephencox1971/webopt.git</p>
						</a>
					</div>
				</article>
				</div>
			</section>
		</div>
	</body>
</html>
